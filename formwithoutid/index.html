<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Request a Quote</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f2f2;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    form h2 {
      margin-bottom: 20px;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
    }
    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }
    form button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #0073e6;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    form button:hover {
      background: #005bb5;
    }
  </style>
  <!-- Matomo Tag Manager -->
<script>
  var _mtm = window._mtm = window._mtm || [];
  _mtm.push({'mtm.startTime': (new Date().getTime()), 'event': 'mtm.Start'});
  (function() {
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
    g.async=true; g.src='https://ronan-chardonneau.online/js/container_KOMnbd5K.js'; s.parentNode.insertBefore(g,s);
  })();

</head>
<body>

  <form>
    <h2>Request a Quote</h2>

    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone">

    <label for="service">Service Interested In:</label>
    <select id="service" name="service" required>
      <option value="">-- Select a Service --</option>
      <option value="web_design">Web Design</option>
      <option value="seo">SEO Optimization</option>
      <option value="analytics">Analytics Consulting</option>
      <option value="custom_dev">Custom Development</option>
    </select>

    <label for="message">Additional Details:</label>
    <textarea id="message" name="message" rows="5"></textarea>

    <button type="submit">Submit Request</button>
  </form>

</body>
</html>
