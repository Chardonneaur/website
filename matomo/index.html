<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page avec Matomo Content Tracking</title>
  <!-- Matomo Tag Manager -->
  <script>
    var _mtm = window._mtm = window._mtm || [];
    _mtm.push({'mtm.startTime': (new Date().getTime()), 'event': 'mtm.Start'});
    (function() {
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.async=true; g.src='https://analytics.ronan-chardonneau.fr/js/container_AmwGHHUH.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <!-- End Matomo Tag Manager -->
</head>
<body>
  <h1>Bienvenue sur la page avec Content Tracking Matomo</h1>

  <!-- Élément suivi par Matomo Content Tracking -->
  <div
    data-matomo-title="Impression de contenu Matomo"
    data-matomo-visible="true"
    data-matomo-tracker-url="https://analytics.ronan-chardonneau.fr/matomo.php"
    data-matomo-site-id="1"
    data-matomo-media-name="Div de contenu suivi"
    data-matomo-media-type="contenu">
    <p>Ce contenu est suivi par Matomo pour mesurer les impressions.</p>
  </div>
</body>
</html>
