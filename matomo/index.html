<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page avec Matomo Content Tracking</title>
  <!-- Matomo Tag Manager -->
  <script>
    var _mtm = window._mtm = window._mtm || [];
    _mtm.push({'mtm.startTime': (new Date().getTime()), 'event': 'mtm.Start'});
    (function() {
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
      g.async=true; g.src='https://analytics.ronan-chardonneau.fr/js/container_AmwGHHUH.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <!-- End Matomo Tag Manager -->
</head>
<body>
  <h1>Bienvenue sur la page avec Content Tracking Matomo</h1>

  <!-- Élément de contenu suivi par Matomo -->
  <div 
    data-track-content 
    data-content-name="Bloc d'information" 
    data-content-piece="Image d'accueil" 
    data-content-target="https://example.com/cta" 
    data-content-ignoreinteraction>
    <h2>Ce contenu est suivi par Matomo</h2>
    <p>Ce bloc de contenu est conçu pour suivre une impression via Matomo. L'image et le texte ici sont pris en compte pour le suivi.</p>
    <img src="https://via.placeholder.com/300x150" alt="Image d'accueil" />
    <a href="https://example.com/cta">Découvrez plus</a>
  </div>

</body>
</html>
