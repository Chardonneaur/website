<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page avec Matomo Form Tracking</title>

<!-- Matomo -->
<script>
  var _paq = window._paq = window._paq || [];
  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
  _paq.push(['trackPageView']);
  _paq.push(['enableLinkTracking']);
  (function() {
    var u="https://ronanchardonneau.matomo.cloud/";
    _paq.push(['setTrackerUrl', u+'matomo.php']);
    _paq.push(['setSiteId', '129']);
    
  })();
</script>
<script src="https://cdn.matomo.cloud/ronanchardonneau.matomo.cloud/matomo.js"></script>
<!-- End Matomo Code -->


</head>
<body>
  <h1>Bienvenue sur la page avec Matomo Form Tracking</h1>


    <h2>Ce contenu est suivi par Matomo</h2>
    <p>Ce bloc de contenu est conçu pour suivre une impression via Matomo. L'image et le texte ici sont pris en compte pour le suivi.</p>
    <img src="https://via.placeholder.com/300x150" alt="Image d'accueil" />
    <a href="https://example.com/cta">Découvrez plus</a>
  </div>

  <!-- Formulaire optimisé pour Matomo Analytics -->
  <h2>Formulaire de contact</h2>
  <form 
    id="contact_form" 
    name="contact_form" 
    action="/submit" 
    method="post"
  >
    <!-- Champ de saisie Nom -->
    <label for="name">Nom :</label><br>
    <input 
      type="text" 
      id="name" 
      name="name" 
      placeholder="Votre nom" 
      required
    ><br><br>

    <!-- Champ de saisie Email -->
    <label for="email">Email :</label><br>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Votre email" 
      required
    ><br><br>

    <!-- Champ de saisie Message -->
    <label for="message">Message :</label><br>
    <textarea 
      id="message" 
      name="message" 
      placeholder="Votre message" 
      rows="4" 
      required
    ></textarea><br><br>

    <!-- Bouton de soumission -->
    <button 
      type="submit"
    >Envoyer</button>
  </form>

</body>
</html>
